<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Receipt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-top: 10px solid #0a68b5;
            border-bottom: 10px solid #0a68b5;
        }
        
        .header {
            text-align: center;
        }
        
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
        
        .content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Email Receipt</h1>
        </div>
        
        <div class="content">
            <p><strong>Date:</strong> [Receipt Date]</p>
            <p><strong>Receipt Number:</strong> [Receipt Number]</p>
            <p><strong>Customer:</strong> [Customer Name]</p>
            <p><strong>Total Amount:</strong> $[Total Amount]</p>
            <!-- Add more receipt information here -->
        </div>
        
        <div class="footer">
            <p>Thank you for your business!</p>
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
